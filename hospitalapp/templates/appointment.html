{% extends 'base.html' %}

{% block content %}

<form class="container" method="POST">
	{% csrf_token %}
	<div class="text-center mt-5 mb-3">
		<h1>Appointment</h1>
	</div>
    <div class="row">
        <div class="col-5">
            <label for="patient_name">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" placeholder="Enter patient name">
        </div>
        <div class="col">
            <label for="doctor_name">Doctor Name</label>
            <select name="doctor_name" id="doctor_name">
				<option value="" selected disabled></option>
				<option value="Ms.Krishna">Ms.Krishna - Neurologist</option>
				<option value="Ms.Bhavani">Ms.Bhavani - Cardiologist</option>
				<option value="Ms.Gireesha">Ms.Gireesha - Orthopedic Surgeon</option>
            </select>
        </div>
		<div class="col">
			<label for="timings">Timings</label><br>
			<select name="timings" id="timings">
				<option value="" selected disabled></option>
				<option value="10:00 A.M - 11:00 A.M">10:00 A.M - 11:00 A.M</option>
				<option value="11:00 A.M - 12:00 P.M">11:00 A.M - 12:00 P.M</option>
				<option value="2:00 P.M - 3:00 P.M">2:00 P.M - 3:00 P.M</option>
				<option value="4:00 P.M - 5:00 P.M">4:00 P.M - 5:00 P.M</option>
				<option value="5:00 P.M - 6:00 P.M">5:00 P.M - 6:00 P.M</option>
			</select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="age">Age</label>
          	<input type="number" id="age" name="age" class="form-control" placeholder="Enter your age">
        </div>
        <div class="col">
            <label for="phone">Phone</label>
          	<input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
        </div>
    </div>
    <div class="row">
		<div class="col">
			<label for="symptoms">Symptoms</label>
			<textarea class="form-control" id="symptoms" name="symptoms" placeholder="Enter your symptoms" cols="40" rows="2"></textarea>
		</div>
    </div>
    <div class="text-center mt-3">
      	<button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}
